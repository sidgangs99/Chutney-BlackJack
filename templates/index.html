<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, shrink-to-fit=no">

	<link href="{{ url_for('static',filename='css/styles.css') }}" rel="stylesheet">>
	<!-- Fonts CSS-->
	<link rel="stylesheet" href="{{ url_for('static',filename='css/heading.css') }}">
	<link rel="stylesheet" href="{{ url_for('static',filename='css/body.css') }}">
</head>

<body id="page-top" style="width: 100%; height: 100%;">
	<nav class="navbar navbar-expand-lg bg-secondary fixed-top" id="mainNav">
		<div class="container"><a class="navbar-brand js-scroll-trigger" href="#page-top">BlackJack</a>
			<button class="navbar-toggler navbar-toggler-right font-weight-bold bg-primary text-white rounded"
				type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">Menu <i class="fas fa-bars"></i></button>
			<div class="collapse navbar-collapse" id="navbarResponsive">

			</div>
		</div>
	</nav>
	<header class="masthead bg-primary text-white text-center">
		<div class="container d-flex align-items-center flex-column">
			<!-- Masthead Avatar Image-->
			<!-- Masthead Heading-->
			{% block header %}
			{% endblock %}
			<!-- Icon Divider-->
			<div class="divider-custom divider-light">
				<div class="divider-custom-line"></div>
				<div class="divider-custom-icon">{% block content %}
					<form method="POST">
						<div class="field">
							<div class="control has-icons-left has-icons-right">
								<input class="input shadow-lg p-3 mb-5 bg-black rounded" type="text" name="starting" placeholder="Bet Amount"
									style="background-color:black; color:blanchedalmond; border-radius: 10%; text-align: center;">
								<span class="icon is-small is-left">
									<i class="fas fa-coins"></i>
								</span>
							</div>
						</div>
						<br>
						<div class="field">
							<p class="control">
								<a href="{{ url_for('start_game') }}">
									<button type="submit" class="button is-success btn-block" style="color: blanchedalmond; background-color: black;">
										Start
									</button>
								</a>
							</p>
						</div>
					</form>
					{% endblock %}<i class="fas fa-star"></i>
				</div>
				<div class="divider-custom-line"></div>
			</div>
			<!-- Masthead Subheading-->
			<p class="pre-wrap masthead-subheading font-weight-light mb-0"> {% block footer %}
				{% endblock %}</p>
		</div>
	</header>

</body>

</html>
